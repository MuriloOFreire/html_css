<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td {
            padding: 8px;
            border: 1px solid black;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento Vertical*/
        }

        .numero {
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        TABLE = tabela
            TBLE ROW = linha de tabela
            TBLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->
    <table>
        <TR><!-- primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </TR>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
