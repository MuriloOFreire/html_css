<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados locamente</h1>
   <p>este vídeo esta hospedado no meu próprio servidor.</p>
   <video width="300" poster="imagens/minha-imagem.jpg" controls >
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
    <source src="midia/Meu-Video.m4k.m4v" type="video/m4v">
   </video>
    <p>seu navegador não tem compatibilidade com reprodução do vídeo</p>
    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=JLshHG3mqomoLaRB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe loop src="https://player.vimeo.com/video/225516298?h=715ac09654&color=ff0179&portrait=0" width="560" height="715" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
